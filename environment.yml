name: variant-tracing
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core pipeline tools
  - python=3.11
  - pip
  
  # Quality Control
  - bioconda::fastqc=0.12.1
  - bioconda::trimmomatic=0.39
  
  # Alignment
  - bioconda::bwa=0.7.18
  - bioconda::samtools=1.21
  
  # Variant Calling
  - bioconda::gatk4=4.5.0.0
  - bioconda::bcftools=1.21
  
  # Annotation
  - bioconda::ensembl-vep=2024.3
  
  # Population & Ancestry
  - bioconda::plink=1.9b
  - bioconda::admixture=1.3.0
  - bioconda::haplogrep=2.1.1
  
  # Phylogenetics
  - bioconda::iqtree=2.3.3
  
  # Python utilities
  - bioconda::pyvcf
  - pip:
    - pandas
    - numpy

# Create environment with:
# conda env create -f environment.yml
# 
# Activate with:
# conda activate variant-tracing
